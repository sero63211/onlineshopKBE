spring.datasource.url=jdbc:mysql://mysql_db:3307/onlineshop1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#spring.main.allow-circular-references=true

#server.ssl.key-store=spring_boot.p12
springdoc.swagger-ui.path=/swagger-ui.html

server.port=0
spring.application.name=product-service


com.app.userById=http://user-mgmt/user/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://eureka-service:9994/eureka
eureka.client.instance.preferIpAddress = true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

springdoc.api-docs.path: /product